

<li [ngClass]="{'list-group-item':true,
                 'list-group-item-success': loveIts >= 0,
                 'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <div class="col-md-6">
    <h4> Titre: {{ title}} </h4>
    <h4> Contenu: {{ content }} </h4>
    <button class="btn btn-success"
        (click)="onLike()">
    like
    </button>
    <button class="btn btn-danger"
        (click)="onDislike()">
    dislike
    </button>
  </div>
  <div class="col-md-6">
    <h4 class="date"> Date: {{ date | date : 'dd MMMM yyyy'}}</h4>
  </div>
  </div>
</li>
